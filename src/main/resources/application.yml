server:
  port: 8091

spring:
  application:
    name: redirect
  main:
    log-startup-info: true

jwt.public-key: 

services:
  auth: http://localhost:8092/api/v1
  redirect: http://localhost:8093/api/v1

management:
  info:
    git:
      mode: "FULL"
  endpoints:
    web:
      exposure:
        include: "health,info"

logging:
  level:
    root: INFO
    ru.otus.gateway: INFO